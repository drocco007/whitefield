<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Whitefield Mobile</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
<form method="post" action="/1/auth/users">
    <div id="legend">
        <legend class="">Register</legend>
    </div>
    <div class="form-group">
        <label for="full_name">Full name</label>
        <input type="full_name" class="form-control" id="full_name"
               name="full_name" placeholder="Jane Student">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
               id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" name="password2"
               id="password2" placeholder="Confirm password">
    </div>
    <div class="form-group">
        <label for="school">School</label>
        <select id="school" class="form-control" name="school">
            <option value="" disabled selected style="display: none"></option>
            <option value="us">Upper School</option>
            <option value="ms">Middle School</option>
            <option value="ls">Lower School</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

<script src="/jquery-2.1.3.min.js"></script>
<script src="/jquery.url.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
